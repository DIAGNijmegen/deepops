apiVersion: v1
kind: Namespace
metadata:
  name: pytorch-speechrecognition-jasper
  labels:
    name: pytorch-speechrecognition-jasper
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: pytorch-speechrecognition-jasper
  namespace: pytorch-speechrecognition-jasper
  labels:
    app: pytorch-speechrecognition-jasper
spec:
  selector:
    matchLabels:
      app: pytorch-speechrecognition-jasper
  template:
    metadata:
      labels:
        app: pytorch-speechrecognition-jasper
    spec:
      containers:
        - name: pytorch-speechrecognition-jasper
          image: pytorch-speechrecognition-jasper
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8888
          resources:
            limits:
              nvidia.com/gpu: 1
          args:
            - jupyter
            - lab
            - --ip=0.0.0.0
            - --no-browser
            - --allow-root
            - --port=8888
            - --NotebookApp.token=''
            - --NotebookApp.password=''
            - --NotebookApp.allow_origin='*'
            - --NotebookApp.base_url=/
          volumeMounts:
            - mountPath: /dev/shm
              name: dshm
      volumes:
        - name: dshm
          emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  annotations:
    kompose.service.nodeport.port: "30888"
    kompose.service.type: nodeport
  creationTimestamp: null
  labels:
    app: pytorch-speechrecognition-jasper
  name: pytorch-speechrecognition-jasper
  namespace: pytorch-speechrecognition-jasper
spec:
  ports:
    - name: jupyterlab
      nodePort: 30888
      port: 8888
      targetPort: 8888
  selector:
    app: pytorch-speechrecognition-jasper
  type: NodePort
status:
  loadBalancer: {}
